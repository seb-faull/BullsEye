<!DOCTYPE html>
<html>
<head>
	<title>BullsEye</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
	<script src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div id="cover"></div>

	<div id="instruction-screen">
		<div id="instruction-container">
			<div class="left">
				<h2 id="brief-header">Brief</h2>
				<p id="brief-paragraph">Welcome to the firing range.
				You are here to test your close-to-medium range shooting skills. Your hand-eye coordination, agility, sharpness and awareness is what will give you the upper hand.</p>
			</div>

		</div>
	</div>

	<div id="arena">
		<div id="target-arena">
			<img class="green-target target" src="images/target.png">
			<img class="blue-target target" src="images/target.png">
			<img class="red-target target" src="images/target.png">
		</div>

		<div id="score-container">
        	<h2>Score: <span id="points">0</span> </h2>
    	</div>


    	<div id="life-container">
    		<h2>Lives:</h2>
    		<img id="life1" class="life" src="images/heart.png">
    		<img id="life2" class="life" src="images/heart.png">
    		<img id="life3" class="life" src="images/heart.png">
    	</div>

    	<div id="game-over">
			<h2 id="game-over-header">GAME OVER</h2>
			<h2 id="scored-header">You Scored:</h2>
			<div id="main-menu">
				<p id="menu-text">MENU</p>
			</div>
		</div>
	</div>



</body>
</html>
