<!DOCTYPE html>
<html>
<head>
	<title>BullsEye</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


	<div id="arena">

		<div id="target-arena">
			<img class="green-target target" src="images/target.png">
			<img class="blue-target target" src="images/target.png">
			<img class="red-target target" src="images/target.png">
		</div>

		<div id="score-container">
        	<h2>Score: <span id="points">0</span> </h2>
    	</div>


    	<div id="life-container">
    		<h2>Lives:</h2>
    		<img id="life1" class="life" src="images/heart.png">
    		<img id="life2" class="life" src="images/heart.png">
    		<img id="life3" class="life" src="images/heart.png">
    	</div>

	</div>


</body>
</html>
